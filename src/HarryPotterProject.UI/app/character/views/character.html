<div class="container">
    <h5>{{title}}</h5>
    
    <button class="btn btn-dark float-right" data-ng-click="close()">Close</button>

    <form name="characterForm" role="form" ng-submit="save(characterForm)" novalidate>
        <label for="character.name">Name</label>
        <br>
        <input data-ng-model="character.name" required/>
        <br>
        <span class="error" ng-show="characterForm.character.name.$error.required">Required!</span><br>

        <label for="character.role">Role</label>
        <br>
        <input data-ng-model="character.role" required=true/>
        <br>
        <span class="error" ng-show="characterForm.character.role.$error.required">Required!</span><br>

        <label for="character.school">School</label>
        <br> 
        <input data-ng-model="character.school" required=true/>
        <br>
        <span class="error" ng-show="characterForm.character.school.$error.required">Required!</span><br>

        <label for="character.house">House</label>
        <br>
        <select class="form-control" data-ng-model="character.house">
            <option ng-value="house._id" ng-repeat="house in houses">{{house.name}}</option>
          </select>
        <br>
        <span class="error" ng-show="characterForm.character.house.$error.required">Required!</span><br>

        <label for="character.patronus">Patronus</label>
        <br>
        <input data-ng-model="character.patronus" required=true/>
        <br>
        <span class="error" ng-show="characterForm.character.patronus.$error.required">Required!</span><br>

        <button class="btn btn-dark" type="submit" data-ng-click="save(characterForm)">Save</button>
    </form>

</div>
